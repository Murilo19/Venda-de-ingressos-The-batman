<div class="contact-form">
    
<h2 class="h2">Informações de contato</h2>
  <form action="/submit_form">
    <label for="fname">Digite seu nome</label>
    <input type="text" id="fname" name="firstname" placeholder="Seu nome..">

    <label for="email">Digite um email válido</label>
    <input type="email" id="email" name="email" placeholder="Seu email..">

    <label for="message">Envie a sua mensagem</label>
    <textarea id="message" name="message" placeholder="Sua mensagem.." style="height:200px"></textarea>

    <button type="submit">ENVIAR</button>
  </form>
</div>
